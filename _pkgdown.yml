destination: reference

url: https://pkgs.rstudio.com/flexdashboard

template:
  package: quillt
  opengraph:
    image:
      src: man/figures/logo.png
      alt: "flexdashboard package"
    twitter:
      creator: "@rstudio"
      card: summary

development:
  version_tooltip: "Development version"

navbar:
  title: ~
  type: default
  structure:
    left:  [intro, examples, articles]
    right: [reference, news, github]
  components:
    home: ~
    examples:
      text: Examples
      href: articles/articles/examples.html
    articles:
      text: Articles
      menu:
        - text: "Using flexdashboard"
          href: articles/articles/using.html
        - text: "Using Shiny with flexdashboard"
          href: articles/articles/shiny.html
        - text: "Sample layouts"
          href: articles/articles/layouts.html
        - text: "Theming flexdashboards"
          href: articles/articles/theme.html
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/rstudio/flexdashboard
    news:
      text: News
      menu:
        - text: "Changelog"
          href: news/index.html
        - text: "------------------"
        - text: "Blog posts"
        - text: "Version 0.2"
          href: https://blog.rstudio.com/2016/05/17/flexdashboard-easy-interactive-dashboards-for-r/

reference:
- title: Output format
  desc: >
    Specify in your document's YAML frontmatter to knit,
    or specify as the `output_format` with `rmarkdown::render()`.
  contents:
  - '`flex_dashboard`'
- title: Static components
  contents:
  - gauge
  - valueBox
- title: Shiny components
  contents:
  - contains("shiny")

- title: The flexdashboard package
  desc: ~
  contents:
  - flexdashboard
